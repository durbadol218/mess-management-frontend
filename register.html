<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="d-flex align-items-center justify-content-center min-vh-100">
        <form id="registrationForm" onsubmit="handleRegister(event)" method="post"
            class="p-4 border rounded-5 shadow w-100 bg-white" style="max-width: 800px;">
            <h3 class="mb-4 text-uppercase text-dark fs-1 text-center">Register Now</h3>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input type="text" name="username" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email</label>
                        <input type="email" name="email" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your email" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="first_name" class="form-label fs-5">First Name</label>
                        <input type="text" name="first_name" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your first name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="last_name" class="form-label fs-5">Last Name</label>
                        <input type="text" name="last_name" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="address" class="form-label fs-5">Address</label>
                        <input type="text" name="address" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="education_details" class="form-label fs-5">Education Details</label>
                        <input type="text" name="education_details" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your Education Details" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="user_type" class="form-label fs-5">User Type</label>
                        <select required class="form-select p-3 fs-6 bg-light" id="user_type" name="user_type">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="contact_number" class="form-label fs-5">Contact Number</label>
                        <input type="number" name="contact_number" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your contact number" required>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" name="password" class="form-control p-3 fs-6 bg-light"
                            placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fs-5">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control p-3 fs-6 bg-light"
                            placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary w-100 fs-5 btnRegister">Register</button>
            <p class="mt-3 form-p text-center fs-5">
                Already have an account?
                <a href="login.html">Login now</a>
            </p>
        </form>
        <p id="registration-loading-message"></p>
        <p id="registration-error-message" class="text-danger"></p>
    </section>



    <div class="container mt-3">
        <div id="regi-alert-success" class="alert alert-success d-none fs-3" role="alert">
            Registration successful! Redirecting...
        </div>
        <div id="regi-alert-error" class="alert alert-danger d-none fs-3" role="alert">
            Registration Not Successful. Please try again.
        </div>
    </div>


    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
