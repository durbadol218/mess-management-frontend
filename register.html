<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-lg-3">
        <div class="card card-registration w-100 border rounded-5">
            <div class="row g-0">
                <!-- Left-side image -->
                <div class="col-lg-6 left-img">
                    <img src="./image/signup.jpg" alt="Register" class="img-fluid h-100" />
                </div>

                <!-- Right-side form -->
                <div class="col-lg-6 bg-white p-4 p-lg-5">
                    <h2 class="text-center fw-bold mb-4">Register Now</h2>

                    <form id="registrationForm" onsubmit="handleRegister(event)" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter username" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Enter email" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control"
                                    placeholder="First name" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="form-control"
                                    placeholder="Last name" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" name="address" class="form-control"
                                    placeholder="Your address" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="education_details" class="form-label">Education Details</label>
                                <input type="text" id="education_details" name="education_details" class="form-control"
                                    placeholder="Education details" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="user_type" class="form-label">User Type</label>
                                <select id="user_type" name="user_type" class="form-select" required>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input type="tel" id="contact_number" name="contact_number" class="form-control"
                                    placeholder="Contact number" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Password" required />
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    class="form-control" placeholder="Confirm password" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="seat_type" class="form-label">Seat Type</label>
                                <select id="seat_type" name="seat_type" class="form-select" required>
                                    <option value="double_bed">Double Bed Room</option>
                                    <option value="private">Private Room</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit"
                            class="btn btnRegister w-100 py-2 mb-3 d-flex justify-content-center align-items-center"
                            style="background-color: #FFCA2C; color: black; font-size: 1.25rem;">
                            <span>Register</span>
                            <div id="register-spinner" class="spinner-border spinner-border-sm ms-2 d-none"
                                role="status"></div>
                        </button>
                        <p class="text-center">
                            Already have an account?
                            <a href="login.html" style="color: #FFCA2C;">Login now</a>
                        </p>
                    </form>

                    <p id="registration-loading-message" class="text-center small"></p>
                    <p id="registration-error-message" class="text-danger text-center small"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div id="regi-alert-success" class="alert alert-success d-none fs-3" role="alert">
            Registration successful! Redirecting...
        </div>
        <div id="regi-alert-error" class="alert alert-danger d-none fs-3" role="alert">
            Registration Not Successful. Please try again.
        </div>
    </div>


    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
